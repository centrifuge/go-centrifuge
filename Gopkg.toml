# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

ignored = ["github.com/ethereum/go-ethereum/*", "google.golang.org/grpc/*", "github.com/golang/protobuf/protoc-gen-go/*"]

# For some reason dep doesn't recognize these dependencies.
# required = ["github.com/grpc-ecosystem/grpc-gateway/runtime", "github.com/grpc-ecosystem/grpc-gateway/utilities",]

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  branch = "master"
  name = "github.com/CentrifugeInc/centrifuge-ethereum-contracts"

[[constraint]]
  name = "github.com/spf13/cobra"
  version = "0.0.1"

[[constraint]]
  name = "github.com/spf13/viper"
  version = "1.0.0"

[[constraint]]
  branch = "master"
  name = "github.com/tv42/httpunix"

[[constraint]]
  branch = "master"
  name = "github.com/xsleonard/go-merkle"

[[constraint]]
  name = "github.com/grpc-ecosystem/grpc-gateway"
  branch = "master"

[[constraint]]
  branch = "master"
  name = "github.com/syndtr/goleveldb"
