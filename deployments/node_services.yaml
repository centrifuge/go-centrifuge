- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: centnode
    name: centnode
  spec:
    ports:
    - name: api
      port: 8082
      protocol: TCP
      targetPort: 8082
    - name: p2p
      port: 38202
      protocol: TCP
      targetPort: 38202
    selector:
      app: centnode
    sessionAffinity: None
    type: LoadBalancer