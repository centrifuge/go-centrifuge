version: '3'
services:
  bridge:
    image: "centrifugeio/chainbridge:test-0"
#    image: "centrifugeio/chainbridge:20200428000001-26f190f"
    container_name: bridge
    environment:
      - KEYSTORE_PASSWORD=centrifuge
    volumes:
      - ${BRIDGE_CONFIGDIR}:/config/
      - ${BRIDGE_KEYSDIR}:/keys/
    command: --config /config/config.toml --keystore /keys --verbosity dbug
