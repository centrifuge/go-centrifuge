language: go
go:
  - 1.10.x

# Maybe this helps with building branches in a fork
go_import_path: github.com/CentrifugeInc/go-centrifuge

services:
  - docker

env:
  matrix:
    - DEPCACHEDIR=/tmp/depcache IMAGE_NAME=centrifugeio/go-centrifuge PROTOTOOL_VERSION=0.4.0 PROTOTOOL_BIN=~/bin/0.4.0/prototool
  global:
    - secure: 
    - secure: 

cache:
  - ~/bin/
  - ~/.cache/prototool/Linux/x86_64/protobuf/
  - /tmp/depcache

before_install:
  - npm install -g truffle@4.1.13

install:
  - mkdir -p ~/bin
  - PROTOTOOL_VERSION=$PROTOTOOL_VERSION ./scripts/install_prototool.sh
  - go get golang.org/x/tools/cmd/goimports
  - go get -u github.com/kyoh86/richgo
  - make install

jobs:
  include:
    - stage: test
      script:
        - make proto-lint
        - scripts/format_go.sh
        - make proto-all
        - make gen-swagger
        - echo "Checking that 'prototool gen' doesn't result in a modified git tree" && git diff --exit-code centrifuge/protobufs/gen
        - scripts/test_wrapper.sh
      after_success:
       - bash <(curl -s https://codecov.io/bash)
    - stage: build_artifacts
      if: (NOT type IN (pull_request)) AND (branch = develop)
      before_script:
       - openssl aes-256-cbc -K $encrypted_f84a564476a2_key -iv $encrypted_f84a564476a2_iv -in peak-vista-185616-9f70002df7eb.json.enc -out peak-vista-185616-9f70002df7eb.json -d
      script: make build-ci
      after_script:
       - ./scripts/push_to_swagger.sh
