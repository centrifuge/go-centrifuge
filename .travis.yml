language: go
go:
  - master

env:
  - 

cache:  
    directories:    
      - $GOPATH/pkg/dep  
      # use a separate depbin to allow for caching
      - $GOPATH/pkg/depbin 

install:
  - build/install-dependencies.sh
  - go get github.com/ethereum/go-ethereum
  - dep ensure
  - rm -rf vendor/github.com/ethereum


script:  go test ./...
